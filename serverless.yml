service: canto-analytics-api

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-plugin-typescript

provider:
  name: aws
  architecture: x86_64
  runtime: nodejs16.x
  memorySize: 512
  timeout: 15
  tracing:
    apiGateway: false
    lambda: false
  httpApi:
    metrics: true
    cors: true  

functions:
  graphql:
    handler: src/handler.graphqlHandler
    events:
      - httpApi:
          path: /
          method: POST
